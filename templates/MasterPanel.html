<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- this script for use icon from Font Awesome website -->
    <script
      src="https://kit.fontawesome.com/e236dc9dfa.js"
      crossorigin="anonymous"
    ></script>
    <!-- this script for use icon from Font Awesome website -->
    <link rel="stylesheet" href="static/css/style2.css" />
    <title>Master Panel</title>
  </head>
  <body class="transition-all duration-700 bg-semiWhite">
    <div class="h-screen w-full flex relative">
      <!-- left and center -->

      <div class="md:w-4/5 w-full p-6">
        <!-- logo  -->
        <div>LogoWebPage</div>
        <div class="text-center mt-36 font-bold text-3xl tracking-wider">
          <p>: خوش آمدید مستر</p><br>{{ user_data.username }}<br>
        </div>
      </div>

      <!-- left and center -->

      <!-- right sidebar -->
      <!-- in mobile we see sidebarand button open or close side -->
      <div
        class="sidebar transition-all duration-300 absolute top-0 right-0 w-64 md:hidden bg-bluelg text-semiWhite h-screen rounded-l-lg text-center p-2 z-50 hiddenSidebar hidden"
      >
        <!-- for close button -->
        <div class="text-right p-5">
          <button class="closebarButton">
            <i
              class="fa-regular fa-circle-xmark text-3xl hover:text-black transition-all duration-500"
            ></i>
          </button>
        </div>
        <!-- for close button -->
        <div class="mt-16 text-lg font-bold">
          <!-- reports page (implement with ajax) -->
          <ul class="space-y-4 tracking-widest">
            <li>
              <div
                class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
              >
                <a
                  href="{% url 'user_management' %}"
                  class="reportsButton cursor-pointer"
                  >مدیریت کاربر</a
                >
              </div>
            </li>

            <li class="border-b-2"></li>
            <li>
              <div
                class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
              >
                <a
                  class="reportsButton cursor-pointer"
                  href="{% url 'see_master_report' %}"
                  >دیدن گزارشات</a
                >
              </div>
            </li>

            <li class="border-b-2"></li>

            <li>
              <!-- changes password page (implement with ajax) -->
              <div
                class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
              >
                <a
                  class="changePassBtn cursor-pointer"
                  href="{% url 'change_password_master' %}"
                >
                  تغییر رمز عبور
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- in mobile we see sidebarand button open or close side -->

      <!-- menuButton -->
      <button
        class="menuButton md:hidden inline-block p-6 text-dark-gray absolute top-0 right-0 z-10"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
      <div
        class="md:w-1/5 hidden md:inline-block text-right border border-l-2 border-dark-gray text-semiWhite bg-blue-100"
      >
        <div
          class="m-4 border border-gray-400 bg-bluelg h-[calc(100%_-_2rem)] rounded-lg text-center p-2"
        >
          <div class="mt-24 text-lg font-bold">
            <!-- reports page (implement with ajax) -->
            <ul class="space-y-8 tracking-widest">
              <li>
                <div
                  class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
                >
                  <a
                    href="{% url 'user_management' %}"
                    class="reportsButton cursor-pointer"
                    >مدیریت کاربر</a
                  >
                </div>
              </li>

              <li>
                <div
                  class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
                >
                  <a
                    class="reportsButton cursor-pointer"
                    href="{% url 'see_master_report' %}"
                    >دیدن گزارشات</a
                  >
                </div>
              </li>

              <li>
                <!-- changes password page (implement with ajax) -->
                <div
                  class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
                >
                  <a
                    class="changePassBtn cursor-pointer"
                    href="{% url 'change_password_master' %}"
                    >تغییر رمز عبور</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- right sidebar -->
    </div>
    <script src="static/js/engineerPanel.js"></script>
  </body>
</html>
