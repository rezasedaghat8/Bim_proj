<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style2.css" />
    <!-- this script for use icon from Font Awesome website -->
    <script
      src="https://kit.fontawesome.com/e236dc9dfa.js"
      crossorigin="anonymous"
    ></script>
    <!-- this script for use icon from Font Awesome website -->
    <title>Change Password</title>
  </head>
  <body class="transition-all duration-300 bg-semiWhite">
    <div class="h-screen w-full flex relative">
      <!-- left and center -->
      <!-- logo  -->
      <div class="p-6">LogoWebPage</div>
      <div class="md:w-4/5 w-full p-6">
        <div
          class="bg-bluelg rounded-lg md:w-4/5 w-full text-center mt-36 font-bold p-4"
        >
          <span class="text-2xl font-extrabold">تغییر رمز عبور</span>


        
          <form
            action="/change_password_master"
            method="post"
            class="flex flex-col gap-3 text-right text-xl mt-10 mb-6"
          >


            <label for="currentPassword">: رمز عبور فعلی</label>
            <input
              type="text"
              id="currentPassword"
              name="currentPassword"
              class="mr-44 ml-44 rounded-lg p-2 pl-3 outline-none bg-semiWhite"
            />

            <label for="newPassword">: رمز عبور جدید</label>
            <input
              type="text"
              id="newPassword"
              name="newPassword"
              class="mr-44 ml-44 rounded-lg p-2 pl-3 outline-none bg-semiWhite"
            />

            <label for="newPasswordAgain">: تکرار رمز عبور</label>
            <input
              type="text"
              id="newPasswordAgain"
              name="newPasswordAgain"
              class="mr-44 ml-44 rounded-lg p-2 pl-3 outline-none bg-semiWhite"
            />
            <div>
              <span class="flex justify-center mt-5">
                <input
                  type="submit"
                  value="تایید"
                  class="items-center cursor-pointer border-2 border-black p-3 px-8 text-xl font-extrabold rounded-lg hover:bg-black hover:text-semiWhite transition-all duration-500"
                />
              </span>
            </div>
          

          </form>




        </div>
      </div>

      <!-- left and center -->

      <!-- right sidebar -->
      <!-- in mobile we see sidebarand button open or close side -->
      <div
        class="sidebar transition-all duration-300 absolute top-0 right-0 w-64 md:hidden bg-bluelg text-semiWhite h-screen rounded-l-lg text-center p-2 z-50 hiddenSidebar hidden"
      >
        <!-- for close button -->
        <div class="text-right p-5">
          <button class="closebarButton">
            <i
              class="fa-regular fa-circle-xmark text-3xl hover:text-black transition-all duration-500"
            ></i>
          </button>
        </div>
        <!-- for close button -->
        <div class="mt-16 text-lg font-bold">
          <!-- reports page (implement with ajax) -->
          <ul class="space-y-4 tracking-widest">
            <li>
              <div
                class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
              >
                <a class="cursor-pointer" href="{% url 'user_management' %}"
                  >مدیریت کاربر</a
                >
              </div>
            </li>
            <li class="border-b-2"></li>
            <li>
              <!-- changes password page (implement with ajax) -->
              <div
                class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
              >
                <a class="cursor-pointer" href="{% url 'master' %}"
                  >صفحه اصلی</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-- in monile we see sidebarand button open or close side -->

      <!-- menuButton -->
      <button
        class="menuButton md:hidden inline-block p-6 text-dark-gray absolute top-0 right-0 z-10"
      >
        <i class="fas fa-bars text-2xl"></i>
      </button>
      <div
        class="md:w-1/5 hidden md:inline-block text-right border border-l-2 border-dark-gray text-semiWhite bg-blue-100"
      >
        <div
          class="m-4 border border-gray-400 bg-bluelg h-[calc(100%_-_2rem)] rounded-lg text-center p-2"
        >
          <div class="mt-24 text-lg font-bold">
            <!-- reports page (implement with ajax) -->
            <ul class="space-y-8 tracking-widest">
              <li>
                <div
                  class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
                >
                  <a class="cursor-pointer" href="{% url 'user_management' %}"
                    >مدیریت کاربر</a
                  >
                </div>
              </li>
              <li>
                <!-- changes password page (implement with ajax) -->
                <div
                  class="hover:text-black hover:bg-semiWhite hover:rounded-lg p-3 transition-all duration-500"
                >
                  <a class="cursor-pointer" href="{% url 'master' %}"
                    >صفحه اصلی</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- right sidebar -->
    </div>
    <script src="static/js/changePassword.js"></script>
  </body>
</html>
