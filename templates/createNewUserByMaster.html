          <form action="/create_user" method="post" class="grid grid-cols-3 float-right gap-y-10">
            {% csrf_token %}




            <div class="flex gap-2">
              <input
                class="imgInput hidden"
                type="file"
                id="imageInput"
                name="imageInput"
                class="imgInput"
              />

              <img
                src="../assets/imgs/images.jpg"
                alt=""
                accept=".jpg,.jpeg,.png"
                class="imgOfInput rounded-full object-center w-44 h-44"
              /> 

              <label for="imageInput" class="text-center">
                <i
                  class="fa-solid fa-circle-plus cursor-pointer text-semiWhite"
                ></i>
              </label>
            </div>

            <div class="flex gap-2 mt-20">
              <input
                type="text"
                id="lName"
                name="lName"
                class="h-6 p-5 rounded-lg outline-none text-right bg-semiWhite"
                placeholder="نام خانوادگی خود را وارد کنید"
              />

            </div>

            <div class="flex gap-2 mt-20">
              <input
                type="text"
                id="name"
                name="name"
                class="h-6 p-5 rounded-lg outline-none text-right bg-semiWhite"
                placeholder="نام خود را وارد کنید"
              />
              <label for="fName">: نام</label>
            </div>

            <div class="flex gap-2">
              <input
                type="text"
                id="lName"
                name="lName"
                class="p-2 rounded-lg outline-none text-right bg-semiWhite"
                placeholder="نام پدر خود را وارد کنید"
              />
              <label for="lName"> :نام پدر </label>
            </div>

            <div class="flex gap-2">
              <select
                name="fName"
                id="fName"
                name="fName"
                class="rounded-lg inline-block p-2 w-52 text-right text-black bg-semiWhite"
              >
                <option value="">زیردیپلوم</option>
                <option value="">دیپلوم</option>
                <option value="">لیسانس</option>
                <option value="">فوق لیسانس</option>
                <option value="">دکتری</option>
              </select>
              <label for="fName">: مدرک</label>
            </div>

            <div class="flex gap-2">
              <input
                type="text"
                id="username"
                name="username"
                class="p-2 rounded-lg outline-none bg-semiWhite placeholder:text-right"
                placeholder="کدملی خود را وارد کنید"
              />
              <label for="fName">: کدملی</label>
            </div>

            <div class="flex gap-2">
              <input
                type="email"
                id="lName"
                name="lName"
                class="p-2 rounded-lg outline-none bg-semiWhite"
                placeholder="example@gmail.com"
              />
              <label for="lName">: ایمیل</label>
            </div>

            <div class="flex gap-2">
              <input
                type="date"
                id="lName"
                name="lName"
                class="p-2 rounded-lg outline-none w-52 bg-semiWhite"
              />
              <label for="lName">: تاریح تولد</label>
            </div>

            <div class="flex gap-2">
              <input
                type="text"
                id="lName"
                name="lName"
                class="p-2 rounded-lg outline-none bg-semiWhite placeholder:text-right"
                placeholder="شماره تلفن خود را وارد کنید"
              />
              <label for="lName">: تلفن همراه</label>
            </div>

            <div class="flex gap-2">
              <input
                type="text"
                id="password_again"
                name="password_again"
                class="p-2 rounded-lg outline-none bg-semiWhite placeholder:text-right"
                placeholder=" رمز عبور را دوباره وارد نمایید"
              />
              <label for="lName">: تکرار رمز عبور</label>
            </div>

            <div class="flex gap-2">
              <input
                type="text"
                id="password"
                name="password"
                class="p-2 rounded-lg outline-none bg-semiWhite placeholder:text-right"
                placeholder="شماره تلفن خود را وارد کنید"
              />
              <label for="lName">: رمز عبور</label>
            </div>

            <div class="flex gap-2">
              <input
                type="text"
                id="lName"
                name="lName"
                class="p-2 rounded-lg outline-none bg-semiWhite placeholder:text-right placeholder:text-sm placeholder:font-bold"
                placeholder="سریال شناسنامه را وارد نمایید"
              />
              <label for="lName">: سریال شناسنامه</label>
            </div>

            <button type="submit">
              ثبت کاربر جدید
            </button>

        </div>

      <!-- left and center -->

      <!-- right sidebar -->
      <!-- in mobile we see sidebarand button open or close side -->
      <div
        class="sidebar transition-all duration-300 absolute top-0 right-0 w-64 md:hidden bg-bluelg text-semiWhite h-screen rounded-l-lg text-center p-2 z-50 hiddenSidebar hidden"
      >
        <!-- for close button -->
        <div class="text-right p-5">
          <button class="closebarButton">
            <i

            ></i>
          </button>
        </div>
        <!-- for close button -->
        <div class="mt-16 text-lg font-bold">

          <ul class="space-y-4 tracking-widest">
            <li>
